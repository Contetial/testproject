<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-icon name="analytics"></ion-icon>


  <ion-list>

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  </ion-list>
<div padding>
  <button ion-button round>Sign In</button>
</div>
Don't have Account?
<div padding>
  <button ion-button round (click)="goToSignUp()">Sign Up</button>
</div>
<div padding>
  <button ion-button clear (click)="goToForgot()">Forgot Password?</button>
</div>
<div padding>
  <button ion-button clear (click)="goToReset()">Reset Password</button>
</div>
</ion-content>
