<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="./logo.png"/>
  </ion-card>


  <ion-list>

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

  </ion-list>
<div padding>
  <button block ion-button color="primary">Sign In</button>
</div>
OR
<div padding>
  <button block ion-button color="primary">Sign Up</button>
</div>
</ion-content>
