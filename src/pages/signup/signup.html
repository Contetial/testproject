<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Create Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <img src="./logo.png"/>
  </ion-card>


  <ion-list>

  <ion-item>
    <ion-label>Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>E-mail</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>

  </ion-item>
  <ion-item>
    <ion-label>College</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Percentage</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
   <ion-item>
    <ion-label>Confirm Password</ion-label>

<div padding>
  <button ion-button round>Register</button>

</ion-content>
